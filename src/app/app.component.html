<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo_container">LOGO</div>

    <ul class="menu_items">
      <li [routerLink]="['/']"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li [routerLink]="['/user']"><mat-icon>perm_identity</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
    </mat-toolbar>
    <div class="router_container">
    <router-outlet />
  </div>
  </div>

</mat-drawer-container>
